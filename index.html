<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>FreeCell Project</title>

  <!-- Disable tap highlight on IE -->
  <meta name="msapplication-tap-highlight" content="no">

  <!-- Color the status bar on mobile devices -->
  <meta name="theme-color" content="#2F3BA2">

  <!-- Your styles -->
  <link href="https://fonts.googleapis.com/css?family=El+Messiri&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./src/css/style.css">
</head>
<body>
  <div class="free-cell">
    <header>
      <div class="header">
        <div class="header__title">
          <img src="./src/assets/images/logo.png">
        </div>
      </div>
    </header>
    <main class="main-container">
      <div class="free-cell__top">
        <div class="free-cell__cells">
          <div class="free-cell__cell" data-cell="1"></div>
          <div class="free-cell__cell" data-cell="2"></div>
          <div class="free-cell__cell" data-cell="3"></div>
          <div class="free-cell__cell" data-cell="4"></div>
        </div>
        <div class="free-cell__foundations">
          <div class="free-cell__cell" data-cell="1"></div>
          <div class="free-cell__cell" data-cell="2"></div>
          <div class="free-cell__cell" data-cell="3"></div>
          <div class="free-cell__cell" data-cell="4"></div>
        </div>
      </div>
      <div class="free-cell__tableau-piles">
        <div class="free-cell__tableau-pile" data-tableau-pile="1">

          <img src="images/poker/d06.png"> -->

        <div class="free-cell__tableau-pile" data-tableau-pile="3">

          <img src="images/poker/h07.png">
          <img src="images/poker/d07.png">

          <img src="images/poker/c13.png"> -->

          <img src="images/poker/h13.png"> -->
        </div>
        <div class="free-cell__tableau-pile" data-tableau-pile="5">
          <!-- <img src="images/poker/c06.png">
          <img src="images/poker/c07.png">
          <img src="images/poker/d01.png">
          <img src="images/poker/d11.png">

          <img src="images/poker/c08.png"> -->

      <div class="record time-record">
        <span id="timeMin" class="time-min">00</span>
        :
        <span id="timeSec" class="time-sec">00</span>
      </div>
      <div class="record score-record">
        score 
        <div id="score" class="scored-number">0</div>
      </div>
      <div class="btn-group right">
        <div class="btn" id="resetBtn">
          Restart
        </div>
        <div class="btn" id="undoBtn">
          Undo
        </div>
        <div class="btn" id="hintBtn">
          Hint
        </div>
      </div>
      <div class="btn-group left">
        <div class="btn" id="backBtn">
          Back
        </div>
      </div>
    </main>
  </div>
  <script src="./src/js/app.js"></script>
